        margin: 0;

    /* Header */
    .header {
        width: 100%;
        text-align: center;
        padding: 15px 0;

        border-bottom: 1px solid #ccc;
        background: #47e4d7;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    /* Layout */
    .wrapper {
        display: flex;
        min-height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
        width: 140px;
        padding: 20px 10px;
        background: #7eb6ff;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;

        font-size: 18px;   /* Bigger font */

        border-radius: 5px;
        cursor: pointer;

    /* Content */
    .content {

        font-family: "Brush Script MT", "Lucida Handwriting", cursive;  /* Cursive! */

    }

    /* Module boxes */
    .module {
        display: inline-block;
        margin: 40px 50px;
        text-align: center;
    }

    .pill {
        padding: 10px 30px;
        border-radius: 25px;
        border: 2px solid #444;
        display: inline-block;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: 500;
        background: white;
    }

    .module-text a {
        display: block;
        margin: 4px 0;
        font-size: 18px;
        color: #0053ba;
        text-decoration: none;
        font-weight: 500;
    }

    .module-text a:hover {
