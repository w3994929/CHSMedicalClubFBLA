<style>:root{
      --border: #999;

      text-align:center;

      color:#111;
    }

    .layout{
      display:flex;
      max-width:1300px;
      margin:0 auto;
      padding:20px 40px;
      gap:40px;
    }


    
    .content{
      flex:1;
      padding:10px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }

 
    .pill{
      width:85%;
      max-width:700px;
      background:white;
      border:2px solid var(--border);
      border-radius:40px;
      padding:20px;
      text-align:center;
      font-size:18px;
      text-decoration:none;
      color:#222;
      transition:0.25s;
      display:block;
    }

    .pill:hover{
      background:var(--hover);
      transform:scale(1.02);
    }

  
    @media (max-width:900px){
      .layout{
        flex-direction:column;
        align-items:center;
      }

      .title{
        font-size:50px;
