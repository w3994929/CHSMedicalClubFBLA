<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: white;
    }

    /* Header */
    .header {
        width: 100%;
        text-align: center;
        padding: 15px 0;
        font-size: 16px;
        border-bottom: 1px solid #ccc;
        background: #47e4d7;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    /* Layout */
    .wrapper {
        display: flex;
        min-height: calc(100vh - 60px);
    }

    /* Sidebar */
    .sidebar {
        width: 140px;
        padding: 20px 10px;
        background: #7eb6ff;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
    }

    .sidebar p {
        margin: 0;
        font-size: 18px;   /* Bigger font */
        font-weight: 600;
        cursor: pointer;
    }

    .sidebar button {
        padding: 10px 18px;
        border: none;
        background: #4a7aff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;   /* Slightly larger */
        font-weight: 600;
    }

    /* Content */
    .content {
        flex: 1;
        padding: 40px;
        text-align: center;
    }

    .title {
        font-family: "Brush Script MT", "Lucida Handwriting", cursive;  /* Cursive! */
        font-size: 80px;
        margin-bottom: 50px;
    }

    /* Module boxes */
    .module {
        display: inline-block;
        margin: 40px 50px;
        text-align: center;
    }

    .pill {
        padding: 10px 30px;
        border-radius: 25px;
        border: 2px solid #444;
        display: inline-block;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: 500;
        background: white;
    }

    .module-text a {
        display: block;
        margin: 4px 0;
        font-size: 18px;
        color: #0053ba;
        text-decoration: none;
        font-weight: 500;
    }

    .module-text a:hover {
        text-decoration: underline;
    }
</style>
</head>
