<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Event Calendar</title>
<link rel="icon" type="image/x-icon" href="/C:/Users/fp.73/OneDrive%20-%20Pinellas%20County%20Schools/FBLA%20Project%201/logo2.png">
<style>
    
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #7eb6ff;
    color: white;
    padding: 20px;
  }
  header h1 { margin: 0; font-size: 1.6em; }
  header button {
    background: white;
    color: #7eb6ff;
    border: none;
    font-size: 1.4em;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
  }
  header button:hover { background: #e6f0ff; }

  .calendar {
    flex: 1;
    display: grid;
    grid-template-rows: auto 1fr;
  }

  .day-names {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background: #e3e9f0;
    text-align: center;
    font-weight: bold;
    padding: 10px 0;
  }

  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-auto-rows: minmax(100px, 1fr);
  }

  .days div {
    border: 1px solid #dfe6ee;
    padding: 8px;
    position: relative;
  }

  .today {
    background: #7eb6ff;
    color: white;
  }

  .event {
    background: #ffb74d;
    border-radius: 4px;
    padding: 2px 4px;
    margin-top: 4px;
    font-size: 0.8em;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<header>
  <button id="prevMonth">&#8592;</button>
  <h1 id="monthYear"></h1>
  <button id="nextMonth">&#8594;</button>
</header>

<div class="calendar">
  <div class="day-names">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
  </div>
  <div class="days" id="days"></div>
</div>

<script>
  const daysContainer = document.getElementById('days');
  const monthYear = document.getElementById('monthYear');
  const prevBtn = document.getElementById('prevMonth');
  const nextBtn = document.getElementById('nextMonth');

  let currentDate = new Date();

  // Hardcoded events (edit here)
  const events = {
    "2025-12-11": "Guest Speaker",
    "2025-11-15": "Team Meeting",
    "2025-11-25": "Birthday Celebration",
    "2025-12-01": "Conference",
    "2025-12-25": "Christmas Day"
  };

  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();
    const today = new Date();

    monthYear.textContent = currentDate.toLocaleDateString('default', { month: 'long', year: 'numeric' });
    daysContainer.innerHTML = '';

    // Empty cells for first day
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      daysContainer.appendChild(empty);
    }

    // Actual days
    for (let day = 1; day <= lastDate; day++) {
      const dayElem = document.createElement('div');
      dayElem.textContent = day;

      const dateKey = `${year}-${month+1}-${day}`;
      if (events[dateKey]) {
        const eventDiv = document.createElement('div');
        eventDiv.className = 'event';
        eventDiv.textContent = events[dateKey];
        dayElem.appendChild(eventDiv);
      }

      if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        dayElem.classList.add('today');
      }

      daysContainer.appendChild(dayElem);
    }
  }

  prevBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  nextBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
</script>

</body>
</html>
